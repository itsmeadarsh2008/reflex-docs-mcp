# Render build and start commands
# Build: pip install -e . && python -m reflex_docs_mcp.indexer --skip-clone || python -m reflex_docs_mcp.indexer
# Start: python -m reflex_docs_mcp.server --transport sse --host 0.0.0.0 --port $PORT

# For render.yaml deployment
services:
  - type: web
    name: reflex-docs-mcp
    runtime: python
    buildCommand: |
      pip install -e .
      python -m reflex_docs_mcp.indexer
    startCommand: python -m reflex_docs_mcp.server --transport sse --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.14"
